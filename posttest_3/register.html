<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learning Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">LMS Platform</div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#courses" class="nav-link">Courses</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <section class="section auth-section">
        <div class="container auth-container">
            <h2 class="section-title">Register</h2>
            <p class="section-text">Create an account to start your learning journey.</p>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group password-wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" id="toggleRegisterPassword" class="toggle-password">Lihat</button>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="reference-link">Login here</a></p>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <p>Â© 2025 Learning Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
